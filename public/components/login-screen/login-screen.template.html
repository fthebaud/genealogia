<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Welcome to Genealogia</h3>
                </div>
                <div class="panel-body">

                    <div uib-alert ng-repeat="message in loginCtrl.messages" ng-class="'alert-' + (message.type || 'warning')" close="loginCtrl.closeMessage($index)">
                        {{message.title}}
                        {{message.detail}}
                    </div>

                    <form role="form" ng-submit="loginCtrl.signIn()" novalidate>
                        <fieldset>

                            <label class="bg-success" ng-show="loginCtrl.newAccount">
                            Account successfully created.
                            </label>
                            <div class="form-group">
                                <input class="form-control" name="email" placeholder="E-mail" type="email" required autofocus/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="password" placeholder="Password" value="" type="password" required/>
                            </div>

                            <button type="submit" class="btn btn-success btn-block">Login</button>
                            <br/>
                            <p>New Member? <a href="#/signup-screen" class="">Sign up</a></p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
