<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign up</h3>
                </div>
                <div class="panel-body">
                    <div uib-alert ng-repeat="message in signUpCtrl.messages" ng-class="'alert-' + (message.type || 'warning')" close="signUpCtrl.closeMessage($index)">
                        <strong>{{message.title}}</strong><br/>
                        {{message.detail}}
                    </div>

                    <form name="signupForm" role="form" novalidate ng-submit="signUpCtrl.processForm(signupForm.$valid)">
                        <fieldset>

                            <div class="form-group" ng-class="{ 'has-error' : signUpCtrl.submitted && signupForm.email.$invalid && !signupForm.email.$pristine }">
                                <input class="form-control" name="email" placeholder="E-mail" type="email" required autofocus ng-model="signUpCtrl.data.email" />
                                <p class="help-block" ng-show="signUpCtrl.submitted && signupForm.email.$invalid && !signupForm.email.$pristine" >
                                  Please provide a valid e-mail.
                                </p>
                            </div>

                            <div class="form-group" ng-class="{ 'has-error' : signUpCtrl.submitted && (signupForm.password1.$error.required || signupForm.password1.$error.minlength || signupForm.password1.$error.maxlength) }">
                                <input class="form-control" name="password1" placeholder="Password" value="" type="password" required ng-model="signUpCtrl.data.password1" ng-minlength="8" ng-maxlength="30" />
                                <p  class="help-block" ng-show="signUpCtrl.submitted && (signupForm.password1.$error.required ||signupForm.password1.$error.minlength || signupForm.password1.$error.maxlength)">
                                  Please provide a password between 8 and 30 characters
                                </p>
                            </div>

                            <div class="form-group" ng-class="{ 'has-error' : signUpCtrl.submitted && !signupForm.password1.$pristine && signUpCtrl.data.password1 !== signUpCtrl.data.password2 }">
                                <input class="form-control" name="password2" placeholder="Password" value="" type="password" required ng-model="signUpCtrl.data.password2" />
                                <p  class="help-block" ng-show="signUpCtrl.submitted && !signupForm.password1.$pristine && signUpCtrl.data.password1 !== signUpCtrl.data.password2">
                                  Passwords must be identical.
                                </p>
                            </div>

                            <button type="submit" class="btn btn-success btn-block">Signup</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
