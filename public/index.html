<!DOCTYPE html>
<html ng-app="genealogia">

<head>
    <meta charset="utf-8" />
    <title>genealogia</title>
    <!-- import CSS -->
    <!-- import bootstrap -->
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" media="screen" />
    <!-- import css perso -->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
</head>

<body>

    <div class="container">
        <div class="jumbotron transparent title">
            GENEALOGIA
        </div>

        <nav class="navbar navbar-default transparent" ng-controller="GenealogiaController as genealogia">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: genealogia.isActive('/family-member-form') }">
                  <a href="#/family-member-form">Create a family member</a>
                </li>
                <li ng-class="{ active: genealogia.isActive('/family-list') }">
                  <a href="#/family-list">Family list</a>
                </li>
                <li ng-class="{ active: genealogia.isActive('/family-relationship') }">
                  <a href="#/family-relationship">Connecting famiy members</a>
                </li>
                <li ng-class="{ active: genealogia.isActive('/family-tree') }">
                  <a href="#/family-tree">Family tree</a>
                </li>
            </ul>
        </nav>

        <br/>

        <!-- Turning index.html into a "layout template" -->
        <div ng-view></div>

    </div>

    <!-- imports JS -->
    <!-- import angular framework -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <!-- import main module -->
    <script src="genealogia.module.js"></script>
    <!-- import angular application configuration -->
    <script src="genealogia.config.js"></script>
    <!-- import homemade components -->
    <script src="genealogia.component.js"></script>
    <script src="family-member-form/family-member-form.component.js"></script>
    <script src="family-list/family-list.component.js"></script>
    <script src="family-relationship/family-relationship.component.js"></script>
    <script src="family-tree/family-tree.component.js"></script>
</body>

</html>
